<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Camera</title>
    <link rel="stylesheet" href="all.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="camera-wrapper" id="camera-wrapper">
        <button class="toggle-camera-button" id="toggleCameraButton">
          <i class="fas fa-video"></i>
        </button>
        <!-- <video id="videoElement" autoplay></video>   -->
        <canvas id="Ar"></canvas>
        <!-- <canvas id="Ar"></canvas>  -->
        <div class="button-wrapper">
          <button class="upload-button" id="uploadButton">
            <i class="fa-solid fa-file-import"></i>
          </button>
          <input type="file" id="fileInput" accept="image/*,video/*" />
          <div class="camera-container">
            <div class="camera-button" id="cameraButton">
              <div class="time-counter" id="timeCounter"></div>
            </div>
            <svg class="progress" viewBox="0 0 100 100" focusable="false">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
          </div>

          <button class="switch-camera-button" id="switchCameraButton">
            <i class="fa-solid fa-camera-rotate"></i>
          </button>
        </div>
      </div>
      <div class="display" id="displayArea" style="display: none;">
        <video id="recorded" controls autoplay></video>
        <canvas id="canvasElement"></canvas>
        
      </div>
      <button class="close-camera-button" id="closeDisplayButton">Close</button>
    </div>
    <script src="all.js"></script>
  </body>
</html>
